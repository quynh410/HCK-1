<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"

        <div class="work">
          <div id="render"><input type="checkbox" /><label for="">Code</label></div>
          <div class="detail" style="margin-left: 34pc;" >
            <button style="width: 30px; height: 30px">
              <i class="fa-solid fa-pen"></i>

            <button style="width: 30px; height: 30px">

          </div>
        </div>  
        <br />
        <div class="work">
          <div id="render">
            <input type="checkbox" name="" id="" /><label for=""

            >
          </div>
          <div class="detail" style="margin-left: 31.89pc;">
            <button style="width: 30px; height: 30px">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button style="width: 30px; height: 30px">

            <button style="width: 30px; height: 30px">
              <i class="fa-solid fa-trash"></i>

          <div id="render"><input type="checkbox" /><label for="">Lau nhà</label></div>
          <div class="detail" style="margin-left: 32.65pc;">
            <button style="width: 30px; height: 30px">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button style="width: 30px; height: 30px">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="text">
        <p>công việc hoàn thành:<b id="score">0/4</b></p>
      </div>
    </div>
    <script src="./index.js"></script>
